pre-commit:
  parallel: true
  commands:
    biome-check:
      glob: "src/**/*.{js,ts,astro,json,css}"
      run: npx @biomejs/biome check --write {staged_files} && git add {staged_files}
    astro-check:
      glob: "**/*.{astro,ts,tsx,js,jsx}"
      run: pnpm check

commit-msg:
  commands:
    commitlint:
      run: npx commitlint --edit {1}
    verify-ds-freeze:
      run: node scripts/verify-ds-freeze.cjs {1}
